apply plugin: "java"

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
}

processTestResources {
    dependsOn ":suite-classes:testsJar"
    from "${project(':suite-classes').buildDir}/libs/suite-classes-tests.jar"
}

test {
    dependsOn "processTestResources"
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}
